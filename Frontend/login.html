<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div class="login-container">
      <div class="login-content">
        <h1 class="welcome-text">Merhaba!</h1>
        <form th:action="@{/login}" class="login-form" id="login-formm">
          <input
            type="text"
            placeholder="Kullanıcı Adı"
            id="username"
            class="input-field"
            required
          />
          <input
            type="password"
            placeholder="Şifre"
            id="password"
            class="input-field"
            required
          />
          <button type="submit" id="girisbuttonu" class="login-button">
            Giriş
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
